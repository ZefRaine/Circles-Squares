<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circles and Squares, oh my!</title>
</head>

<body>
    <div class="shapes">
        <svg id="svgCircle" xmlns="http://www.w3.org/2000/svg" width="250" height="250">
            <circle id="circle" cx="110" cy="110" r="100" fill="blue" stroke="black" stroke-width="5" />
        </svg>
        <svg id="svgSquare" xmlns="http://www.w3.org/2000/svg" width="250" height="250"> 
            <rect id="square" x="100" y="100" width="100" height="100" stroke="black" fill="red" stroke-width="5" />
        </svg>
    </div>

</body>
<script src="shapes.js"></script>

</html>
