<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circles and Squares, oh my!</title>
</head>

<body>

    <p id="demo"></p>
    <svg onload="myCircle()" width="500" height="500">
        <circle id="circle" cx="110" cy="110" r="100" fill="blue" stroke="black" stroke-width="5"/>
    </svg>
    <svg onload="mySquare()" width="500" height="500">
        <rect id="square" x="100" y="100" width="100" height="100" stroke="black" fill="red" stroke-width="5" />
    </svg>
</body>
<script src="shapes.js"></script>

</html>
